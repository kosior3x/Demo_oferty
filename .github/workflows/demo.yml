name: DEMO – build everything

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:   # pozwala uruchomić ręcznie kliknięciem

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci
      - run: npm run build

      - run: |
          cd build
          zip -r ../demo.zip .
          cd ..

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: demo-${{ github.run_number }}
          name: DEMO build ${{ github.run_number }}
          files: demo.zip